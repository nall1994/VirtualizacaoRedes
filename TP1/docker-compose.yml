version: '1'
services:
  db:
    image: mongo:3.0
    restart: always
    volumes:
      - /tmp/mongodb:/data/db
    networks: 
      - network1
  
  servicoAuth:
    image: bruno/servicoauth
    networks: 
      - network1
      - network2
  
  servicoEmail:
    image: bruno/servicoemail
    restart: always
    networks:
      - network2
      - network3
  
  servidorEmail:
    image:
    restart: always
    networks:
      - network3

network:
  network1:
    driver: bridge
  network2:
    driver: bridge
  network3:
    driver: bridge
  